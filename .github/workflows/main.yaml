# nome da pipeline
name: primeira-pipeline

# Define quando o workflow será executado
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Contêm as etapas a serem executadas
jobs:
  primeiro-job: 
    name: "Primeiro Job - Hello World"
    runs-on: "ubuntu-latest"
    # steps: são as etapas que serão executadas na pipeline
    steps:
      - name: "Minha primeira ação"
        run: echo "Hello World !!!"
      - name: "Segunda ação"
        run: |
          echo "Você criou o seu primeiro workflow!"
          echo "Parabéns"
      - name: "Script Python"
        run: |
          variavel = "Hello world !"
          print(variavel)
        shell: python
  segundo-job:
    name: "Segundo Job - Instalação do Ambiente NodeJS"
    runs-on: "ubuntu-latest"
    needs: [primeiro-job]
    steps:
      - name: "verificação da versão do NodeJS atual"
        run: node --version
      - name: "Definição da versão 20.13.1 do NodeJS"
        uses: "actions/setup-node@v4.0.2"
        with:
          node-version: 20.13.1
      - name: "verificação da versão do NodeJS depois de instalar"
        run: node --version
